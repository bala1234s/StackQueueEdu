<body>
    
    <app-navbar></app-navbar>
    <div class="job-profile-container">
      <div class="job-profile-header">
        <h1>Create Your Job Profile</h1>
        <p>Fill in the details below to apply for your dream job!</p>
        
      </div>
    
      <div class="job-profile-details">
        <div class="job-profile-form">

            <form [formGroup]="jobProfileForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your name">
              </div>
        
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email">
              </div>

              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Enter your phone number">
              </div>
        
              <div class="form-group">
                <label for="position">Position</label>
                <select id="position" formControlName="position" class="form-control">
                  <option value="Software Tutor">Software Tutor</option>
                  <option value="Business Analyst">Business Analyst</option>
                  <option value="Manager">Manager</option>
                  <option value="Digital Marketing">Digital Marketing</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="experience">Experience</label>
                <select id="experience" formControlName="experience" class="form-control">
                  <option value="1-2 years">1-2 years</option>
                  <option value="2-3 years">2-3 years</option>
                  <option value="3-4 years">3-4 years</option>
                  <option value="5 years and above">5 years and above</option>
                </select>
              </div>
        
              <div class="form-group file-upload">
                <label for="resume" id="resume-label" class="custom-file-upload">
                  Upload Resume
                  <input id="resume" type="file" (change)="onFileChange($event)" class="form-control-file">
                </label>
              </div>
        
              <button type="submit" class="btn-submit" [disabled]="isLoading">
                Submit
                <div *ngIf="isLoading" class="loading-spinner"></div>
              </button>
            </form>
        </div>
        <div class="job-profile-img">
          <img src="./assets/job-search-gif.gif" alt="">
        </div>
      </div>
    </div>


    <!-- Contact Information Section -->

    </section>

</body>
